<section class="vh-110 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">sign in</h2>
                <p class="text-white-50 mb-5">Please enter your username, email and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" id="username" pattern="{(?=.*[A-Z])}" class="form-control form-control-lg" required/>
                    <label class="form-label" for="username">Username</label>
                  </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="Email" class="form-control form-control-lg" pattern="(?=.*[A-Z])" required/>
                  <label class="form-label" for="Email">Email</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4}"title="Must contain at least one number and one uppercase and lowercase letter, and at least 4 or more characters" required/>
                   <label class="form-label" for="typePasswordX">Password</label>
                </div>
    
                <a href="login.html"><button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" onclick="validatePass()">Sign in</button></a>
  
                <div class="d-flex justify-content-center text-center mt- pt-1">

  
              </div>
              <div>
                <br><p class="mb-0">Do have an account? <a href="login.html" class="text-white-50 fw-bold">Log in</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
